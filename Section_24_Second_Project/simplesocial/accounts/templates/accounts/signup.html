{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
    
        {% buttons %}
            <button class="btn btn-dark" type="submit" value="Sign Up">Sign Up</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
