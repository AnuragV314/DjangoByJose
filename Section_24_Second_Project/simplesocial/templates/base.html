<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

    <!-- Google Font  Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5e7aeae22a.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Star Social</a>
            <ul class="navbar-nav nav-right">
                {% if user.is_authenticated %}
                <li><a class="nav-link text-white" href="{% url 'posts:create' %}">Post</a></li>
                <li><a class="nav-link text-white" href="{% url 'groups:all' %}">Groups</a></li>
                <li><a class="nav-link text-white" href="{% url 'groups:create' %}">Create Group</a></li>
                <li><a class="nav-link text-white" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <li><a class="nav-link text-white" href="{% url 'groups:all' %}">Groups</a></li>
                <li><a class="nav-link text-white" href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a class="nav-link text-white" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

    <canvas id="canvas"></canvas>

    <script src="{% static 'simplesocial/js/master.js' %}" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
