{% extends 'posts/post_form.html' %}
{% load bootstrap5 %}
{% block post_content %}
    <h4>Create a new Post.</h4>
    <form action="{% url 'posts:create' %}" id="postForm" method="POST">
        {% csrf_token %}
        {% bootstrap_form  form%}
        <input type="submit" value="Post" class="btn btn-primary btn-lg">
    </form>
{% endblock %}
