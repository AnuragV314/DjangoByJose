{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}
{% block group_content %}
<h1>Create a new group.</h1>
<form action="{% url 'groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg">
</form>

{% endblock %}
