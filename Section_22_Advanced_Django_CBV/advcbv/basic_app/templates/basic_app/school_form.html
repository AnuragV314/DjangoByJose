{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}

<h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>
<div class="container">
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="" value="Submit">
        </form>
    </div>
</div>


{% endblock %}
