<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/5e7aeae22a.js" crossorigin="anonymous"></script>
</head>

<body class="loader">
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary techfont">
        <div class="container container-fluid">
            <ul class="navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Pen&Paper</a></li>
                <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li><a class="nav-link" href="https://github.com/AnuragV314" target="_blank">Github</a></li>
                <li><a class="nav-link" href="https://www.linkedin.com/in/anuragv314/" target="_blank">LinkedIn</a></li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    
                    <!-- <a class="navbar-brand">Welcome : {{user.username}}</a> -->
                    <span class="badge text-bg-primary usernamefont">{{user.username}}</span>
                {% else %}
                    <li><a class="nav-link " href="{% url 'login' %}" aria-label="Login"><i class="fa fa-user"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>



</body>

</html>
